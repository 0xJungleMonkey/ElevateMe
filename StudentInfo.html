<body>
    {{if .Success}}
    <h1>Welcome with Data</h1>
    <b>Student ID:</b>{{.Student.Sid}}<b></br>
    <b>Student Name:</b>{{.Student.Name}}<b></br>
    <b>Student Course:</b>{{.Student.Course}}<b></br>
    <b>Student Course:</b>{{.Student.Username}}<b></br>
    <b>Student Course:</b>{{.Student.Password}}<b></br>



    {{else}}
    <div id = "container">
        <h2 class="fs-13 fw-400 mb-15">SIGN IN WITH YOUR EMAIL AND PASSWORD:</h2>
        <form method ="POST" action="/" class="box-border-shadow p-20">
            <label for ="sid">Student ID</label>
            <input type = "text" name = "sid" class="fs-12 fw-600"><b></b>
            <label for ="name">Student Name</label>
            <input type = "text" name = "name" class="fs-12 fw-600"><b></b>
            <label for ="course">Student Course</label>
            <input type = "text" name = "course" class="fs-12 fw-600"><b></b>
            <label for ="name">Student Username</label>
            <input type = "email" name = "username" class="fs-12 fw-600"><b></b>
            <label for ="course">Student Password</label>
            <input type = "password" name = "password"  class="form-control mb-30"><b></b>
            <input type="submit" name = "submit" value="Send" class="btn btn-primary btn-v1 float-right mt-8 inline-block" >
        </form>
      
    </div>
    {{end}}
